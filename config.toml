
title = "mockuphaven"
baseurl = "https://mockuphaven.netlify.app"
MetaDataFormat = "yaml"
themesDir = "themes"
theme = "mundanem"
enableRobotsTXT = true
summaryLength = 20
rssLimit = 30
buildFuture = true

# uglyurls = true
# paginate = 6
# buildFuture = true
# Shortname disqus, silahkan sesuaikan
# DisqusShortname = "carakabaru"
# Untuk Google Analytic, silahkan sesuikan
# googleAnalytics = "UA-XXXX" 
# Untuk deskripsi tag meta di homepage
# description = "ok"

[outputs]
    page = ["HTML"]
    home = ["HTML", "RSS"]
    section = ["HTML"]
    taxonomyTerm = ["HTML"]
    taxonomy = ["HTML", "RSS"]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "rss"

[frontmatter]
    date = ["publishDate", "date", ":default"]

[Params]
   hold = "/img/placeholder.svg"
   logo = "/logo.png"
   description = "Fuel your creativity and streamline your workflow with Get Mockup"
   copyright = "Copyright 2023 [mockuphaven.netlify.app](https://mockuphaven.netlify.app)"

[permalinks]
  "post" = "/:filename"

# disableKinds = ["taxonomy", "taxonomyTerm"]
# disableKinds = ["tags", "term"]
[Taxonomies]
    tag = "categories"
    category = "tags"

[related]
  includeNewer = true
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "date"
    weight = 10

